<!doctype html>
<html lang="en" ng-app="patternApp">

<head>
    <meta charset="utf-8">
    <title>Pattern Engine Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <script src="js/pattern_engine.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="PatternAppCtrl">
    <div class="controls">
        <div class="playback">
            <button ng-click="startAnimation()">Start Animation</button>
            <button ng-click="stopAnimation()">Stop Animation</button>
        </div>
        <div class="pattern">
            <button ng-click="setRainbowPattern()">Rainbows!</button>
            <button ng-click="setFlashPattern()">Flash!</button>
        </div>
    </div>
    <div class="strips">
        <div ng-repeat="strip in strips">
            <span>{{strip.name}}</span>
            <div class="strip">
                <div ng-repeat="pixel in strip.pixels" class="pixel" ng-style="{'background-color': pixel}">
                    {{$index}}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
